<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.min.css')}} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bootstrap-theme.min.css')}} />
    <link rel="stylesheet" href={{url_for('static', filename='css/base-style.css')}} />
    <script type="text/javascript" src={{url_for('static', filename='js/jquery-1.12.4.min.js')}}></script>
    <script type="text/javascript" src={{url_for('static', filename='js/bootstrap.min.js')}}></script>
    {% endblock %}
</head>
<body>
	{% include 'nav-bar.html' %}
    <div class="container-fluid" id="content">{% block content %}{% endblock %}</div>
    <footer id="footer">
        {% block footer %}
        Check out <a href="http://www.paraphrase.org">paraphrase.org</a>.
        {% endblock %}
    </footer>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-81614857-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
